<!DOCTYPE html>
<html>
<head>
	<title>Admin</title>
	<!--<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>-->
	<link rel="stylesheet" type="text/css" href="css/admin.css">
	<script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="/lib/underscore-min.js"></script>
	<script type="text/javascript" src="/lib/backbone.js"></script>
	<script type="text/javascript" src="/lib/handlebars-v1.3.0.js"></script>
	<script type="text/javascript" src="/lib/SimpleAjaxUploader.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/slide.js"></script>
	<script type="text/javascript" src="js/slides.js"></script>
</head>
<body>
	<h1>Switcharoo</h1>
	<div class="container">
		
	</div>

	<script type="text/x-handlebars-template" id="app-template">
		<div class="slides"></div>
		<div class="slide-edit"></div>
		<button class="btn text-slide">Text slide</button>
		<button class="btn image-slide">Image slide</button>
	</script>

	<script type="text/x-handlebars-template" id="slides-template">
		<ol>
		</ol>
	</script>

	<script type="text/x-handlebars-template" id="slide-template">
		<div class="slide">
			<div class="visible visible-{{visible}}"></div>
			<div class="slide-info">
				<div class="title">{{title}}</div>
				<div class="body">{{body}}</div>
				<div class="actions">
					<button class="btn action action-edit">Edit</button>
					<button class="btn action action-delete">Delete</button>
				</div>
			</div>
		</div>
	</script>

	<script type="text/x-handlebars-template" id="slide-edit-text-template">
		<div class="slide-edit-form">
			<form>
				<input type="text" name="title" value="{{title}}" placeholder="Title" />
				<textarea name="body" placeholder="Tekst">{{body}}</textarea>
				<input type="submit" class="btn save" value="save" />
			</form>

			<button class="close">X</button>
		</div>
	</script>

	<script type="text/x-handlebars-template" id="slide-edit-image-template">
		<div class="slide-edit-form">
			<form>
				<input type="text" name="title" value="{{title}}" placeholder="Title" />
				<input type="submit" class="btn save" value="save" />
			</form>
			<form enctype="multipart/form-data" class="upload-form">
				<input name="image" type="file" class="image-input">
				<div class="image-filename"></div>
			</form>

			<button class="close">X</button>
		</div>
	</script>

	<script type="text/javascript">
		var view = new Admin.App.view({el: $('.container'), template: $('#app-template')});
		view.render();
	</script>
</body>
</html>
