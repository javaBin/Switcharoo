<!DOCTYPE html>
<html>
<head>
	<title>Switcharoo</title>
	<!--<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,700,900" rel="stylesheet" type="text/css">-->
	<link rel="stylesheet" type="text/css" href="css/switcharoo.css">
	<link rel="stylesheet" type="text/css" href="css/twitter.css">
	<link rel="stylesheet" type="text/css" href="css/instagram.css">
	<link rel="stylesheet" type="text/css" href="css/info.css">
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="lib/underscore-min.js"></script>
	<script type="text/javascript" src="lib/backbone.js"></script>
	<script type="text/javascript" src="lib/handlebars-v1.3.0.js"></script>
	<script type="text/javascript" src="bower_components/velocity/jquery.velocity.min.js"></script>
	<script type="text/javascript" src="lib/velocity.ui.js"></script>
	<script type="text/javascript" src="js/container.js"></script>
	<script type="text/javascript" src="js/progress.js"></script>
	<script type="text/javascript" src="js/slide/slide.js"></script>
	<script type="text/javascript" src="js/slide/instagram.js"></script>
	<script type="text/javascript" src="js/slide/twitter.js"></script>
	<script type="text/javascript" src="js/slide/info.js"></script>
</head>
<body>
	<div class="progress"></div>
	<div class="container"></div>

	<script type="text/x-handlebars-template" id="container">
		<div class="slide"></div>
	</script>
	<script type="text/x-handlebars-template" id="twitter">
		<h1>#JavaZone</h1>
		<ul>
		{{#each statuses}}
			<li>
				<span class="user">{{user.name}}</span> <span class="message">{{text}}</span>
			</li>
		{{/each}}
		</ul>
	</script>
	<script type="text/x-handlebars-template" id="instagram">
		<ul>
		{{#each this}}
			<li><img src="{{images.low_resolution.url}}" /></li>
		{{/each}}
		</ul>
	</script>
	<script type="text/x-handlebars-template" id="slide-info">
		<h1>{{title}}</h1>
		<div class="body">{{body}}</div>
	</script>

<script type="text/javascript">
	var slides = new Switcharoo.Container.collection();
	var container = new Switcharoo.Container.view({ el: '.container', template: '#container', animationDuration: 250, collection: slides });
	var progress = new Switcharoo.Progress({ el: '.progress', duration: 4000 });
	Backbone.Events.on('render:done', progress.start, progress);
	slides.fetch();
</script>
</body>
</html>
